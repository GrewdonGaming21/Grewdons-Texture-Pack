name: Compile Resource Packs
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Changes
        id: version
        uses: Soumeh/Auto-Versioning@main
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Build Packs
        uses: Sorrowfall/Resource-Packager@main
        with:
          filename: GrewdonsTexturePack # Change this for a different Resource Pack name
          items: | # Change these depending on what folders you're usin
            Root
          optimize-jsons: false
          gen-sha1: false
      - name: Create Release
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: ${{ github.event.head_commit.message }}
          tag: v${{ steps.version.outputs.tag }}
          body: "${{ steps.version.outputs.changelog }}"
          gzip: false
          files: > # Change these depending on the filename above
            build/GrewdonsTexturePack.zip 
